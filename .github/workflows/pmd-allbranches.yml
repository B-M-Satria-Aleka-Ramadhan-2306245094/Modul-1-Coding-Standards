name: PMD Analysis (All Pushes)

on:
  push: {}

jobs:
  pmd:
    name: Run PMD via Gradle on all pushes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Run PMD (Gradle)
        run: ./gradlew pmdMain pmdTest --no-daemon

      - name: Upload PMD reports
        uses: actions/upload-artifact@v4
        with:
          name: pmd-reports-all-pushes
          path: build/reports/pmd
